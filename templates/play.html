<!doctype html>
<html>
  <head>
    <title>socket.io client test</title>

    <script src="/media/json.js"></script> <!-- for ie -->
    <script src="http://cdn.socket.io/stable/socket.io.js"></script>
  </head>
  <body>

    <script>
      function message(obj){
        if (!obj) {
            // Not sure why this happens sometimes, but it does.
            return;
        }
        if ('count' in obj) {
            document.getElementById('main').innerHTML = obj.count;
            document.getElementById('form').style.display='block';
        }
        if ('announcement' in obj) {
            var el = document.createElement('p');
            el.innerHTML = '<em>' + esc(obj.announcement) + '</em>';
            document.getElementById('main').appendChild(el);
        }
        if ('available' in obj) {
            var i = 0;
            for (i = 0; i < obj.available.length; i++) {
                var el = document.createElement('p');
                el.innerHTML = '<button onclick="player('+obj.available[i]+
                    ')">';
                el.innerHTML += esc(obj.available[i]) + '</button>';
                document.getElementById('main').appendChild(el);
            }
        }
      }

      function send(){
        var count = parseInt(document.getElementById('main').innerHTML);
        var val = 1;
        socket.send({'val': val});
      }

      function player(num){
        socket.send({'player': num});
      }

      function esc(msg){
        return String(msg).replace(/</g, '&lt;').replace(/>/g, '&gt;');
      };

      var socket = new io.Socket(null, {port: {{ request.environ.SERVER_PORT|default:"9000" }}, rememberTransport: false});
      socket.connect();
      socket.on('connect', function(obj) {
        socket.send({'game': {{ game }}});
      });
      socket.on('message', function(obj){
          message(obj);
      });
    </script>

    <h1>Sample main client</h1>
    <div id="main"><p>Connecting...</p></div>
    <form id="form" onsubmit="send(); return false">
      <input type="submit" value="+1">
    </form>

    <style>
      #main { height: 300px; overflow: auto; width: 800px; border: 1px solid #eee; font: 13px Helvetica, Arial; }
      #main p { padding: 8px; margin: 0; }
      #main p:nth-child(odd) { background: #F6F6F6; }
      #form { width: 782px; background: #333; padding: 5px 10px; display: none; }
      #form input[type=text] { width: 700px; padding: 5px; background: #fff; border: 1px solid #fff; }
      #form input[type=submit] { cursor: pointer; background: #999; border: none; padding: 6px 8px; -moz-border-radius: 8px; -webkit-border-radius: 8px; margin-left: 5px; text-shadow: 0 1px 0 #fff; }
      #form input[type=submit]:hover { background: #A2A2A2; }
      #form input[type=submit]:active { position: relative; top: 2px; }
    </style>

  </body>
</html>
